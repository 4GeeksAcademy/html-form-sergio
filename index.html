<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="container-fluid mt-5">

    <form action="" class="card mx-auto w-75">
        <div class="card-header px-4">
          <h2>Payment form example </h2>
        </div>

        <div class="card-body p-4">
            
            <div class="alert alert-danger">
                <p class="m-0">Some fields are missing</p>
            </div>

            <div class="row input-group">
                <div class="col-md-5 mb-3">
                    <label for="payment-card" class="form-label">Card #</label>
                    <input type="password" id="payment-card" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="number" id="cvc" class="form-control" placeholder="0000" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="d-flex">
                        <span class="align-self-center">$</span><input type="number" id="amount" class="form-control" placeholder="Amount" required>
                    </div>
                </div>
            </div>
           
            <div class="row input-group">
                <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="password" id="firstName" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="number" id="lastName" class="form-control" required>
                </div>
            </div>

            <div class="row input-group">
                <div class="col-md-6 mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="password" id="city" class="form-control" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="state-select" class="form-label">State</label>
                    <select class="form-select" id="state-select" required>
                        <option selected>Pick a state</option>
                        <option value="1">Ohio</option>
                        <option value="2">Rhode Island</option>
                        <option value="3">Texas</option>
                        <option value="4">Arkansas</option>
                      </select>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="postal" class="form-label">Postal Code</label>
                    <input type="number" id="postal" class="form-control" required>
                </div>
            </div>

            <div class="row input-group">
                <div class="col-md-6 mb-3">
                    <label for="payment-cards-check" class="form-label">We accept:</label>
                    <div class="paymentcards-check rounded bg-secondary p-2" id="payment-cards-check">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-lg" style="color: #ffffff;"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg" style="color: #ffffff;"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club fa-lg" style="color: #ffffff;"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex fa-lg" style="color: #ffffff;"></i></label>
                          </div>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="payment-text-area" class="form-label">Message</label>
                    <textarea class="form-control" id="payment-text-area" rows="4"></textarea>
                    <div id="emailHelp" class="form-text">Text will be send through email.</div>
                </div>
            </div>

        </div>

        <div class="card-footer d-flex justify-content-end text-body-secondary">
            <button type="reset" class="btn btn-secondary m-1">Cancel</button>
            <button type="submit" class="btn btn-primary m-1">Send</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/efa50b6a12.js" crossorigin="anonymous"></script>
</body>
</html>
